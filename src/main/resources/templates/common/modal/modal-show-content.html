<!-- Modal show content-->
<div class="modal fade" id="showContentModal" tabindex="-1" aria-labelledby="showContentModalLabel"
     aria-hidden="true" th:fragment="showContentModal">
  <div class="modal-dialog modal-dialog-centered modal-description">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="content">
          <pre class="pre" id="content"></pre>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-white" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
