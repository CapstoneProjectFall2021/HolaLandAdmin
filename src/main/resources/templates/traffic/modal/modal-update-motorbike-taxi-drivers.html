<!-- Modal update motorbike taxi driver -->
<div class="modal fade" id="updateMotorBikeTaxiDriverModal" tabindex="-1" aria-labelledby="updateMotorBikeTaxiDriverModalLabel"
     aria-hidden="true" th:fragment="updateMotorBikeTaxiDriverModal">
  <div class="modal-dialog modal-description">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateMotorBikeTaxiDriverModalLabel">Danh sách báo cáo</h5>
      </div>
      <div class="modal-body">
        <form id="updateDriver" method="post" th:object="${updateDriver}" th:action="@{/motorbike-taxi-drivers/update}">
          <input type="hidden" th:field="${currentDriver.tfMotorbikeTaxiDriversId}">
          <div class="form-group">
            <fieldset>
              <label>Tên</label>
              <input type="text" class="form-control" id="name" th:field="${currentDriver.tfMotorbikeTaxiDriversName}">
            </fieldset>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <fieldset>
                <label>Thời gian chạy</label>
                <input type="text" class="form-control" id="startTime" th:field="${currentDriver.tfMotorbikeTaxiDriversStartTime}">
              </fieldset>
            </div>
            <div class="form-group col-md-2">
              <fieldset>
                <label>Thời gian nghỉ</label>
                <input type="text" class="form-control" id="endTime" th:field="${currentDriver.tfMotorbikeTaxiDriversEndTime}">
              </fieldset>
            </div>
            <div class="form-group col-md-3">
              <fieldset>
                <label>Giới tính</label>
              </fieldset>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="boy" id="boy"
                       value="1" th:field="${currentDriver.tfMotorbikeTaxiDriversGender}">
                <label class="form-check-label" for="boy">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="girl" id="girl"
                       value="0" th:field="${currentDriver.tfMotorbikeTaxiDriversGender}">
                <label class="form-check-label" for="girl">Nữ</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <fieldset>
              <label>SĐT</label>
              <input type="text" class="form-control" id="phone" th:field="${currentDriver.tfMotorbikeTaxiDriversPhone}">
            </fieldset>
          </div>
          <div class="form-group">
            <fieldset>
              <label>Biển Số Xe</label>
              <input type="text" class="form-control" id="licensePlates" th:field="${currentDriver.tfMotorbikeTaxiDriversLicensePlates}">
            </fieldset>
          </div>
          <div class="form-group">
            <fieldset>
              <label>Loại xe</label>
              <input type="text" class="form-control" id="vihicleType" th:field="${currentDriver.tfMotorbikeTaxiDriversVehicleType}">
            </fieldset>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="javascript:void(0)" class="btn btn-sm btn-secondary"
           onclick="document.getElementById('updateDriver').submit();">
          <i class="fas fa-check text-success mr-2"></i>Xác nhận
        </a>
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
