<div th:fragment="find-job">
  <!-- Page Heading -->
  <div class="row title">
    <div class="col-md-12">
      <h3>
        Quản lý tìm việc làm
      </h3>
    </div>
  </div>

  <div class="row datatable mt-3">
    <div class="col-lg-12">
      <table id="find-job-table" class="table" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Tài khoản đăng<i class="fas fa-sort fa-size"></i></th>
          <th>Tiêu đề<i class="fas fa-sort fa-size"></i></th>
          <th>Miêu tả<i class="fas fa-sort fa-size"></i></th>
          <th>Hình thức làm việc<i class="fas fa-sort fa-size"></i></th>
          <th>Kinh nghiệm<i class="fas fa-sort fa-size"></i></th>
          <th>Mức lương mong muốn<i class="fas fa-sort fa-size"></i></th>
          <th>Đơn vị tính lương<i class="fas fa-sort fa-size"></i></th>
          <th>Hình thức thanh toán<i class="fas fa-sort fa-size"></i></th>
          <th>Địa điểm mong muốn<i class="fas fa-sort fa-size"></i></th>
          <th>Ngày tạo<i class="fas fa-sort fa-size"></i></th>
          <th>Ngày hết hạn<i class="fas fa-sort fa-size"></i></th>
          <th>Trạng thái<i class="fas fa-sort fa-size"></i></th>
          <th>Thêm<i class="fas fa-sort fa-size"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "worker, stt : ${workerList}">
          <td class="text-center"><span th:text="*{stt.index + 1}"></span></td>
          <td>
            <th:block th:with="user=${userDetailService.getOneByUserId(worker.userId)}">
              <span th:text="${user.userDetailEmail}"></span>
            </th:block>
          </td>
          <td><span th:text="*{worker.workRequestFindJobTitle}"></span></td>
          <td>
            <a href="javascript:void(0)" class="text-info" onclick="showContent(event)">
              <span class="d-none" th:text="*{worker.workRequestFindJobDescription}"></span>
              Chi tiết
            </a>
          </td>
          <td>
            <th:block th:with="type=${workRequestTypeService.getOne(worker.workRequestTypeId)}">
              <span th:text="*{type.workRequestTypeName}"></span>
            </th:block>
          </td>
          <td>
            <a href="javascript:void(0)" class="text-info" onclick="showContent(event)">
              <span class="d-none" th:text="*{worker.workRequestFindJobPersonalExperience}"></span>
              Chi tiết
            </a>
          </td>
          <td><span th:text="*{worker.workRequestFindJobExpectedSalary}"></span></td>
          <td>
            <th:block th:with="unit=${workSalaryUnitService.getOne(worker.workSalaryUnitId)}">
              <span th:text="${unit.workSalaryUnitName}"></span>
            </th:block>
          </td>
          <td>
            <th:block th:with="payment=${workPaymentMethodService.getOne(worker.workPaymentMethodId)}">
              <span th:text="${payment.workPaymentMethodName}"></span>
            </th:block>
          </td>
          <td><span th:text="*{worker.workRequestFindJobExpectedLocation}"></span></td>
          <td><span th:text="*{worker.workRequestFindJobStartDateTime}"></span></td>
          <td><span th:text="*{worker.workRequestFindJobEndDateTime}"></span></td>
          <td>
            <th:block th:with="sttWork=${sttWorkService.getOneByCode(worker.sttWorkCode)}">
              <span th:text="${sttWork.sttWorkValue}"></span>
            </th:block>
          </td>
          <td class="text-right">
            <th:block th:if="*{worker.workRequestFindJobNote != null}">
              <a href="javascript:void(0)" class="text-info">
                <i class="far fa-comment-dots" data-bs-placement="top" data-bs-toggle="tooltip" title="Lý do từ chối"
                   onclick="showContent(event)">
                  <span class="d-none" th:text="*{worker.workRequestFindJobNote}"></span>
                </i>
              </a>
            </th:block>
            <a href="javascript:void(0)" class="color-danger">
              <i class="far fa-trash-alt" onclick="confirmDeleteFindJob(event)">
                <span class="d-none" th:text="*{worker.workRequestFindJobId}"></span>
              </i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
