<div th:fragment="online-store">
  <!-- Page Heading -->
  <div class="row title">
    <div class="col-md-12">
      <h3>
        Quản lý cửa hàng online
      </h3>
    </div>
  </div>

  <div class="row datatable mt-3">
    <div class="col-lg-12">
      <table id="online-store-table" class="table" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Ảnh<i class="fas fa-sort fa-size"></i></th>
          <th>Tên cửa hàng<i class="fas fa-sort fa-size"></i></th>
          <th class="text-center">Giới thiệu<i class="fas fa-sort fa-size"></i></th>
          <th class="text-right">Số sao<i class="fas fa-sort fa-size"></i></th>
          <th class="text-right">Thêm<i class="fas fa-sort fa-size"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "list,stt : ${storeOnlineList}">
          <td class="text-center" th:text="*{stt.index + 1}"></td>
          <td class="text-center">
            <th:block th:if = "${list.foodStoreOnlineImage != null}">
              <img class="media-object rounded-circle" th:src="@{'/images/food/'+ *{list.foodStoreOnlineImage}}" alt="">
            </th:block>
            <th:block th:if = "${list.foodStoreOnlineImage == null}">
              <img class="media-object" th:src="@{'/images/system/shop.png'}" alt="">
            </th:block>
          </td>
          <td><span th:text = "*{list.foodStoreOnlineName}"></span></td>
          <td class="text-center">
            <i class="bi bi-calendar3-week me-1"></i><span th:text = "*{list.foodStoreOnlineDescription}"></span>
          </td>
          <td class="text-center"><span th:text="${#numbers.formatDecimal(list.foodStoreOnlineRate, 1, 1, 'POINT')}"></span></td>
          <td class="text-right">
            <a href="javascript:void(0)" class="text-danger">
              <i class="far fa-trash-alt" data-bs-placement="top" data-bs-toggle="tooltip"
                 title="Xoá cửa hàng" onclick="confirmDeleteOnlineStore(event)">
                <span class="d-none" th:text="${list.foodStoreOnlineId}"></span>
              </i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
